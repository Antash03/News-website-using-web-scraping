<!DOCTYPE html>
<html>
  <head>
    <title>BBC News Scraper</title>
  </head>
  <body>
    <h1>BBC News Headlines:</h1>
    <ul>
      {% for item in news %}
        <div class="box">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <a href="{{item.url}}">Read more</a>
  </div> 
    </ul>
  </body>
</html>
